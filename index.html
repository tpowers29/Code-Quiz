<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Code Quiz</title>
    <link href="./styles.css" rel="stylesheet" />
</head>

<body>
    <header class="m-5 p-5 text-center text-white bg-success">
        <h1>Fun Quiz</h1>
    </header>
    <main class="container text-center">
        <section class="container">
            <p>Intro</p>
            <aside class="d-flex justify-content-between">
                <p>Timer: <span id="timer">0</span></p>
                <button id="startgame" class="btn btn-success">Start</button>
                <p>Score: <span id="score">0</span></p>
            </aside>
        </section>
        <section id="quiz-section">
            <h2 id="question" class=""></h2>
            <ul>
                <li><button data-value="0" id="option-1" class="btn btn-info"></button></li>
                <li><button data-value="1" id="option-2" class="btn btn-info"></button></li>
                <li><button data-value="2" id="option-3" class="btn btn-info"></button></li>
                <li><button data-value="3" id="option-4" class="btn btn-info"></button></li>
            </ul>
            <h4 id="correct"></h4>
        </section>
        <section id="results-section">
            <input id="user" />
        </section>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
